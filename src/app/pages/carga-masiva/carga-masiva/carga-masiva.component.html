<div [@fadeInUp] class="container-fluid">
    <div class="row">
        <!-- Tarjeta para el formulario de carga de archivo -->
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <div class="card pb-0" style="background-color: #000C40; color: white;">
                        <div class="card-body">
                            <h5 style="color: white;">Carga de Inventario</h5>
                            <label style="font-size: 12px; color: rgb(255, 255, 255);">
                                Importa tu inventario con un clic cargando un archivo Excel con todos los productos de tu inventario.
                            </label>
                        </div>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <div class="main-block">
                                    <div class="custom-styled-file-upload-control">
                                        <dx-file-uploader
                                            accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel"
                                            selectButtonText="Selecciona Archivo Excel" 
                                            uploadMode="useForm"
                                            dialogTrigger=".btn-guardar" 
                                            #fileInput id="file"
                                            (change)="getArchivo($event)"
                                            labelText="o arrastra y suelta el archivo Excel aquÃ­">
                                        </dx-file-uploader>
                                    </div>
                                </div>
                            </div>
                            <hr>
                            <!-- <div class="col card-body">
                                <div class="form-group" style="display: flex; justify-content: center;">
                                    <button class="btn btn-success" style="margin-right: 15px; width: 220px;"
                                        type="button" (click)="guardar()"><i class="fa fa-floppy-o"></i>&nbsp;Subir Archivo Excel</button>
                                    <button class="btn btn-danger" type="button"><i class="fa fa-times"></i>&nbsp;Cancelar</button>
                                </div>
                            </div> -->
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-12" *ngIf="tableData.length > 0">
            <div class="card mt-4">
                <div class="pb-0">
                    <div class="card-body">
                        <h5 class="mb-0">Datos del Excel seleccionado: </h5>
                    </div>
                </div>
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table
                            class="data table table-centered datatables dt-responsive nowrap table-card-list compact-table table-fixed">
                            <thead class="table-dark" style="font-size: 12px;">
                                <tr>
                                    <th *ngFor="let header of tableHeaders" class="text-center">{{ header }}</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let row of tableData">
                                    <td *ngFor="let header of tableHeaders" class="text-center">{{ row[header] }}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
